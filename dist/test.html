<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>画一只皮卡丘给你看</title>
</head>
<body>
    <!-- style标签 -->
    <style id="demo2"></style>
    <!-- 文本 -->
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>* {box-sizing: border-box;} 
        /* ggggg */
        *::before,*::after{box-sizing: border-box;}
        #demo2{
            display: none;
        }
        #demo{
            position: absolute;
            height:50vh;
            top: 0;
            left: 0;
            width: 100%;
            /* border: 1px solid red; */
            overflow-y: auto;
        }
        /* 隐藏滚动条 用户还可以滚动 */
        #demo::-webkit-scrollbar {
            display: none;
        } 
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
            /* padding: 4px 8px; */
        }
        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
                <img src="/flash.3547b3af.gif">   
            </div>
            <div class="face right">
                <img src="/flash.3547b3af.gif">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>
</html>
